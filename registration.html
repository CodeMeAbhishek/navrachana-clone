<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Registration - Navrachana University</title>
    <link rel="stylesheet" href="university.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="uni-logo"><img src="logo.png" alt="University Logo"></div>
            <div class="search-button">
                <input type="search" placeholder="Search">
            </div>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="contactUs.html">Contact Us</a>
            <a href="school.html">School</a>
            <a href="program.html">Program</a>
            <a href="registration.html">Admission!</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Admission Registration Form</h2>
            <form action="">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <p>Select Your Program:</p>
                <input type="radio" id="btech" name="program" value="BTech" required>
                <label for="btech">BTech</label>

                <input type="radio" id="bba" name="program" value="BBA">
                <label for="bba">BBA</label>

                <input type="radio" id="bsc" name="program" value="BSc">
                <label for="bsc">BSc</label>

                <input type="radio" id="bca" name="program" value="BCA">
                <label for="bca">BCA</label>

                <input type="radio" id="mtech" name="program" value="MTech">
                <label for="mtech">MTech</label>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Why do you want to join Navrachana University?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Navrachana University. All rights reserved.</p>
    </footer>
</body>
</html>
